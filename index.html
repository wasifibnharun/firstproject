<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="signin"><legend>Sign up</legend><form action="#" method="get">
        <label for="fname">First name</label><br>
        <input type="text" name="fname" id="fname" placeholder="First Name" required><br>
        <label for="lname">Last name</label><br>
        <input type="text" name="lname" id="lname" placeholder="Last Name" required><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Email" required><br>
        <label for="num">Mobile</label><br>
        <input type="number" name="num" id="num" placeholder="Mobile" required><br>
        <label for="pwd">Password</label><br>
        <input type="password" name="pwd" id="pwd" placeholder="Password" required><br>
        <label for="pwdhint">Password hint</label><br>
        <input type="text" name="pwdhint" id="pwdhint" placeholder="Password hint"><br>
        <label for="dob">Date of birth</label><br>
        <input type="date" name="dob" id="dob" ><br><br>
        <label for="submit"></label>
        <input type="submit" id="submit" value="Submit">
    </form></fieldset>


</body>
</html>
